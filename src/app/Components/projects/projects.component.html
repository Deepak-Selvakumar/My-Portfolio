<section class="projects">
  <div class="container">
    <h2>My Projects</h2>
    <p class="section-description">Here are some of the projects I've worked on throughout my career.</p>
    
    <!-- Category Filter -->
    <div class="category-filter">
      <button 
        *ngFor="let category of categories" 
        [class.active]="selectedCategory === category"
        (click)="filterProjects(category)"
        class="filter-btn">
        {{ category }}
      </button>
    </div>
    
    <!-- Projects Grid -->
    <div class="projects-grid">
      <div *ngFor="let project of filteredProjects" class="project-card">
        <div class="project-image">
          <img [src]="project.imageUrl" [alt]="project.title">
          <div class="project-overlay">
            <div class="project-links">
              <a [href]="project.projectUrl" class="project-link" target="_blank">
                <i class="fas fa-external-link-alt"></i>
              </a>
              <a [href]="project.githubUrl" class="project-link" target="_blank">
                <i class="fab fa-github"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="project-content">
          <span class="project-year">{{ project.year }}</span>
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <div class="project-technologies">
            <span *ngFor="let tech of project.technologies" class="tech-tag">{{ tech }}</span>
          </div>
          <span class="project-category">{{ project.category }}</span>
        </div>
      </div>
    </div>
    
    <!-- Empty State -->
    <div *ngIf="filteredProjects.length === 0" class="empty-state">
      <h3>No projects found in this category</h3>
      <p>Try selecting a different category or check back later for new projects.</p>
    </div>
  </div>
</section>
