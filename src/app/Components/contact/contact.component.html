<section class="contact">
  <div class="container">
    <h2>Get In Touch</h2>
    <div class="contact-content">
      <div class="contact-info">
        <h3>Contact Information</h3>
        <p><strong>Email:</strong> {{contactInfo.email}}</p>
        <p><strong>Phone:</strong> {{contactInfo.phone}}</p>
        <p><strong>Location:</strong> {{contactInfo.location}}</p>
        
        <div class="social-links">
          <a href="https://www.linkedin.com/in/deepak-selvakumar08/" target="_blank" class="social-link">LinkedIn</a>
          <a href="https://github.com/Deepak-Selvakumar" target="_blank" class="social-link">GitHub</a>
          <a href="https://x.com/DeepakZero8" target="_blank" class="social-link">Twitter</a>
        </div>
      </div>
      
      <div class="contact-form">
        <h3>Send Me a Message</h3>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
